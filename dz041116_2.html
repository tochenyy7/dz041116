	<script type="text/javascript">
		
		var age = prompt('Введите возраст', '');;
	
		 if (age < 6) 
		 document.write("Маленький ребенок, алкоголь не доступен");
		 
		  if (age >= 6 && age < 12){
		 document.write("Ребенок школьного возраста, алкоголь не доступен");
		 }
		  if  (age >= 12 && age < 18) {
		 document.write("Ребенок юного возраста, алкоголь не доступен");
		 }
	
		  if (age > 18) {
		 document.write("Вывод алкоголя возможен");
		 }
	</script>
